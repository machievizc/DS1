<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 15 - funcao chama funcao</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script type="text/javascript">

    // retorna uma msg qualquer
    function mensagem() {
      return 'test drive';
    }

    // pega o retorno da funcao mensagem e dispara um alerta com o seu conteudo
    function testar() {
      console.log(mensagem());
      alert(mensagem());
    }


  </script>


</head>

<body>

  <button onclick="testar()" role="button">GERAR</button>

</body>

</html>
