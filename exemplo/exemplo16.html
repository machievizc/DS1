<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 16 - notacao de objetos javascript</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script type="text/javascript">
    function criar() {

      console.log('criando objeto');

      var objeto = {
        nome: 'Mikael',
        sobrenome: 'Bolzan',
        idade: '28',
        idadeMental: '9',
        codigo: 12345
      };
      return objeto;
    }

    function testar() {
      alert('Nome: '+criar().nome + '\nIdade Mental: '+criar().idadeMental);
    }


  </script>


</head>

<body>

  <button onclick="testar()" role="button">GERAR</button>

</body>

</html>
